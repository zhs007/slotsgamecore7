syntax = "proto3";
package bggrngpb;
option go_package = "github.com/zhs007/slotsgamecore7/bggrngpb";

// RequestRngs - request some rngs
message RequestRngs {
    int32 nums = 1;
    string gamecode = 2;
}

// ReplyRngs - reply rngs
message ReplyRngs {
    repeated uint32 rngs = 1;
}

// BGGRng - BGG RNG Service
service BGGRng {
	// getRngs - get rngs
    rpc getRngs(RequestRngs) returns (ReplyRngs) {}
}